<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Total -->
      <div class="total">
        <div>
          <p class="total__label">Current Total</p>
          <p class="total__date">As of <span class="date">05/03/2037</span></p>
        </div>
        <p class="total__value">0000€</p>
      </div>

      <!-- CATEGORIES CONCLUSION -->

      <div class="conclusion">
        <div class="category__row expenses__row">
          <div class="expenses__category expenses__category--food">2 food</div>
          <div class="expenses__value category__budget">budget</div>
          <div class="expenses__value category__out">out</div>
          <div class="expenses__value category__remain">remain</div>
        </div>
        <p class="percentege__line"></p>
        <div class="category__row expenses__row">
          <div class="expenses__category expenses__category--food">2 food</div>
          <div class="expenses__value category__budget">budget</div>
          <div class="expenses__value category__out">out</div>
          <div class="expenses__value category__remain">remain</div>
        </div>
        <div class="lineContainer categoryLine">
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>

      <div class="operations">
        <!-- OPERATION: EXPENSE -->
        <div class="operation operation--expense">
          <h2>Add expense</h2>
          <form class="form form--expense">
            <select id="categories" name="categories">
              <option value="empty"></option>
              <option value="food">Food</option>
              <option value="ride">Ride</option>
              <option value="toilet">Toilet</option>
              <option value="cleaning">Cleaning</option>
              <option value="sports">Sport</option>
              <option value="returants">Resturants</option>
              <option value="bills">Bills</option>
            </select>
            <input type="text" class="form__input form__input--expense" />
            <input type="number" class="form__input form__input--amount" />
            <button class="form__btn form__btn--expense">&rarr;</button>
            <label class="form__label">category</label>
            <label class="form__label">expense</label>
            <label class="form__label">Amount</label>
          </form>
        </div>

        <!-- OPERATION: CATEGORY -->
        <div class="operation operation--category">
          <h2>Add category</h2>
          <form class="form form--category">
            <input class="form__input form__input--category-name" />
            <input class="form__input form__input--category-budget" />
            <button class="form__btn form__btn--category">&rarr;</button>
            <label class="form__label form__label--category">Name</label>
            <label class="form__label form__label--budget">Budget</label>
          </form>
        </div>

        <!-- OPERATION: RANGE -->
        <div class="operation operation--range">
          <h2>Show by range</h2>
          <form class="form form--ragne">
            <input type="text" class="form__input form__input--from" />
            <input type="text" class="form__input form__input--to" />
            <button class="form__btn form__btn--range">&rarr;</button>
            <label class="form__label">From</label>
            <label class="form__label">To</label>
          </form>
        </div>

        <!-- OPERATION: CLOSE -->
        <div class="operation operation--close">
          <h2>Close account</h2>
          <form class="form form--close">
            <input type="text" class="form__input form__input--user" />
            <input
              type="password"
              maxlength="6"
              class="form__input form__input--pin"
            />
            <button class="form__btn form__btn--close">&rarr;</button>
            <label class="form__label">Confirm user</label>
            <label class="form__label">Confirm PIN</label>
          </form>
        </div>
      </div>

      <!-- EXPENSES -->
      <div class="expenses">
        <div class="expenses__row">
          <div class="expenses__category expenses__category--food">2 food</div>
          <div class="expenses__date">3 days ago</div>
          <div class="expenses__value">4 000€</div>
        </div>
        <div class="expenses__row">
          <div class="expenses__category expenses__category--car">1 car</div>
          <div class="expenses__date">24/01/2037</div>
          <div class="expenses__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->

    <script src="script.js"></script>
  </body>
</html>
